    {
      "name": "Agregaty pomiarów",
      "description": "Usługa sieciowa udostępniająca agregaty ze stanowisk automatycznych za 3 ostatnie doby w podziale na województwa i powiaty:\n1. Agregat Maksimum ze średnich 8-godzinnych z 1-godzinnych wyników pomiarów pyłu zawieszonego PM10;\n2. Agregat Średnia 24-godzinna z 1-godzinnych wyników pomiarów pyłu zawieszonego PM10"
    },
    {
      "name": "Archiwalne dane pomiarowe",
      "description": "Usługa sieciowa udostępniająca archiwalne dane pomiarowe na podstawie podanego identyfikatora stanowiska pomiarowego. Wyniki pomiarów jednogodzinnych udostępniane są zawsze w czasie CET (UTC+ 01:00, czas środkowoeuropejski zimowy)."
    },
    {
      "name": "Bieżące dane pomiarowe",
      "description": "Usługa sieciowa udostępniająca dane pomiarowe na podstawie podanego identyfikatora stanowiska pomiarowego, od ostatniej pełnej godziny do trzeciej doby wstecz. Wyniki pomiarów udostępniane są w czasie lokalnym, tj. latem w czasie CEST (UTC+ 02:00, czas środkowoeuropejski letni), zimą w czasie CET (UTC+ 01:00, czas środkowoeuropejski zimowy)."
    },
    {
      "name": "Indeks jakości powietrza",
      "description": "Usługa sieciowa udostępniająca indeks jakości powietrza na podstawie podanego identyfikatora stacji pomiarowej. "
    },
    {
      "name": "Informacje o przekroczeniu",
      "description": "Usługa sieciowa udostępniająca aktywne informacje o przekroczeniu poziomu informowania, alarmowego, dopuszczalnego i docelowego zanieczyszczeń z uwzględnieniem danych i parametrów."
    },
    {
      "name": "Mapy rozkładów stężeń zanieczyszczeń",
      "description": "Usługa sieciowa udostępniająca dane prezentowane na mapach rozkładów stężeń (https://powietrze.gios.gov.pl/pjp/maps/modeling) w formacie JSON-LD. Usługa zwraca do pobrania plik zgodnie z wybranym rokiem, typem wskaźnika i wskaźnikiem."
    },
    {
      "name": "Metadane",
      "description": "Usługa sieciowa udostępniająca metadane stacji pomiarowych: kod stacji, międzynarodowy kod stacji, nazwa stacji, stary kod stacji, data uruchomienia, data zamknięcia, typ stacji, typ obszaru, rodzaj stacji, województwo, miejscowość, ulica, współrzędne geograficzne (WGS84 φ N, WGS84 λ E) oraz metadane stanowisk pomiarowych: kod stanowiska, kod stacji, nazwa stacji, stary kod stacji, wskaźnik – kod, wskaźnik, czas uśredniania, typ pomiaru, data uruchomienia, data zamknięcia, województwo, nazwa strefy"
    },
    {
      "name": "Stacje pomiarowe i stanowiska pomiarowe",
