openapi: 3.1.0
info:
  title: AtmoCheck OpenAQ Data API
  description: API for air quality station data
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Local development server

paths:
  /stations:
    get:
      operationId: getStations
      summary: Get all stations
      description: Returns a list of all air quality stations
      tags:
        - stations
      responses:
        "200":
          description: List of stations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Station"
        "500":
          description: Failed to fetch stations

  /parameters:
    get:
      operationId: getParameters
      summary: Get all parameters
      description: Returns a list of all measurement parameters
      tags:
        - parameters
      responses:
        "200":
          description: List of parameters
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Parameter"
        "400":
          description: Invalid request
        "404":
          description: Parameters not found
        "500":
          description: Failed to fetch parameters

  /stations/{id}/measurements:
    get:
      operationId: getMeasurementsByStation
      summary: Get latest measurements by station
      description: Returns the latest measurement for each parameter at a specific station
      tags:
        - measurements
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: Latest measurements
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Measurement"
        "400":
          description: Invalid station ID
        "404":
          description: Not found
        "500":
          description: Failed to fetch measurements

components:
  schemas:
    Station:
      type: object
      required:
        - id
        - name
        - locality
        - timezone
        - latitude
        - longitude
        - parameterIds
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        locality:
          type: string
        timezone:
          type: string
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double
        parameterIds:
          type: array
          items:
            type: integer
            format: int32

    Parameter:
      type: object
      required:
        - id
        - name
        - units
        - displayName
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        units:
          type: string
        displayName:
          type: string
        description:
          type: string

    Measurement:
      type: object
      required:
        - value
        - timestamp
        - parameterId
        - stationId
      properties:
        value:
          type: number
          format: double
        timestamp:
          type: string
          format: date-time
        parameterId:
          type: integer
          format: int32
        stationId:
          type: integer
          format: int32

    Error:
      type: object
      properties:
        message:
          type: string
        code:
          type: integer
          format: int32
